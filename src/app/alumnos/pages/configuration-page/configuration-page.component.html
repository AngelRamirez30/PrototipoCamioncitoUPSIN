<div
  class="w-[min(1100px,90%)] mx-[auto] mt-2"
  style="overflow-y: scroll"
>
  <!-- let this be the user section -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <div
      class="col-span-1 md:col-span-2 lg:col-span-3 bg-white p-4 border rounded-lg flex items-center gap-2"
      style="min-height: 150px"
    >
      <!-- User's profile image -->
      <img
        *ngIf="dataLoaded"
        [src]="user_pfp"
        alt="Profile Picture"
        class="w-24 h-24 mx-auto mb-4 rounded-full"
      />

      <!-- User's personal data -->
      <mat-spinner
        *ngIf="!dataLoaded"
        class="m-[0_auto]"
        diameter="40"
      ></mat-spinner>
      <div *ngIf="dataLoaded">
        <div class="font-bold mb-4">Datos personales</div>
        <div class="flex justify-between items-center">
          <div class="text-black">{{ alumn.nombre + " " + alumn.apellidos }}</div>
        </div>
        <div class="flex justify-between items-center">
          <div class="text-black">{{ alumn.numTel }}</div>
        </div>
        <div class="flex justify-between items-center">
          <div class="text-black">{{ alumn.email }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- let this be the info section, therere three elements -->
  <mat-accordion class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    <p>{{ conditionTerms.introduction }}</p>
    <mat-expansion-panel *ngFor="let term of conditionTerms.terms; let i = index">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <b class="font-bold">{{ i + 1 }}. {{ term.title }}</b>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <ul>
        <li class="mb-2" *ngFor="let subterm of term.subterms; let x = index">
          {{ abc[x]}}. {{ subterm }}
        </li>
      </ul>
    </mat-expansion-panel>
