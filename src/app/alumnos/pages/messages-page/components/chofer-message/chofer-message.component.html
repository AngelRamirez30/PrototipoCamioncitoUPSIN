<div
  class="pl-10 pr-6 pt-6 pb-1 m-8 rounded-3xl relative"
  style="background-color: #effffef5"
>
  <img
    [src]="pfp"
    alt="Profile Picture"
    class="h-12 w-12 rounded-full overflow-hidden absolute left-6 top-0 transform -translate-y-1/2 -translate-x-8"
    style="object-fit: cover"
  />
  <div class="text-black" style="font-weight: 500">{{ message.mensaje }}</div>
  <div class="italic text-black mb-2 mt-2 text-xs" style="text-align: end">
    {{ message.hora | date: 'shortTime'}}
  </div>
</div>
